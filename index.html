<!DOCTYPE html>
<html lang="en">
    <script>
        function getComputerChoice()
        {
            let x = Math.random();

            if (x < 1/3)
                return "rock";
            else if (x > 2/3)
                return "scissor";
            else    
                return "paper";
        }

        console.log(getComputerChoice());
    </script>
</html>
